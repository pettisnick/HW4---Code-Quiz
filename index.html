<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Multiple Question Quiz</title>
</head>
<body>
    <div id="nav">
        <!-- Highscores link in top right corner of navbar -->
        <div class="right">
            <a onclick="getScore()" href="#"><h4 >Highscores</h4></a>
        </div>
        <!-- Countdown timer on top left corner of navbar -->
        <div class="left">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- Main -->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                Javascript Quiz!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div> 
    
        <script src="./script.js"></script>
    </div>
    
    
</body>
</html>

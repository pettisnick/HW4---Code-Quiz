<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Javascript Multiple Question Quiz</title>
</head>
<body>
    <div id="nav">
        <!-- Highscores link in top right corner of navbar -->
        <div class="right">
            <a onclick="getScore()" href="#"><h4>Highscores</h4></a>
        </div>
        <!-- Countdown timer in the center of navbar -->
        <div class="center">
            <h4>Time: <span id="timeRemaining"></span></h4>
        </div>
    </div>
    <!-- Main -->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                Javascript Quiz!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
    
    
</body>
</html>
